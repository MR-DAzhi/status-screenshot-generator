<!DOCTYPE html>
<html>
<head>
  <title>支付宝转账付款</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <h1>支付宝转账付款</h1>

  <form id="transferPaymentForm">
    <label for="receiverAccount">收款账号:</label>
    <input type="text" id="receiverAccount" name="receiverAccount" required><br><br>
    <label for="amount">金额:</label>
    <input type="number" id="amount" name="amount" required><br><br>
    <button type="submit">生成截图</button>
  </form>

  <div id="result"></div>

  <script src="../script.js"></script>
</body>
</html>
